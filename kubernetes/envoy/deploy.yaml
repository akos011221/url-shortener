apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  labels:
    app: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.33.0
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: envoy-config      
              mountPath: /etc/envoy
              readOnly: true
      volumes:
        - name: envoy-config          
          configMap:
            name: envoy-config
